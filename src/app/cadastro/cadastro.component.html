<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #formCadastro="ngForm" (ngSubmit)="cadastrar(formCadastro)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome"
             id="nome"
             class="campo__escrita"
             ngModel
             #nome="ngModel"
             required
             minlength="2"
      >
      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">
        <app-error-message *ngIf="nome?.errors?.['required']" mensagem="Informe o nome, campo obrigatório."></app-error-message>
        <app-error-message *ngIf="nome?.errors?.['minlength']" mensagem="O nome deve ter no mínimo 2 caracteres."></app-error-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input name="nascimento"
               id="nascimento"
               type="date"
               class="campo__escrita"
               ngModel
               required
               maiorIdadeValidator
               #nascimento="ngModel"
        />
        <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
          <app-error-message *ngIf="nascimento?.errors?.['required']" mensagem="Informe o Data de Nascimento, campo obrigatório."></app-error-message>
          <app-error-message *ngIf="nascimento?.errors?.['maiorIdadeValidator']" mensagem="O usuário deve ter mais de 18 anos."></app-error-message>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone"
               id="telefone"
               type="tel"
               placeholder="(XX) XXXXX-XXXX"
               class="campo__escrita"
               ngModel
               required
               pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})"
               #telefone="ngModel"
        />
        <div *ngIf="(telefone?.invalid && telefone?.touched) || telefone?.dirty">
          <app-error-message *ngIf="telefone?.errors?.['required']" mensagem="Informe o telefone, campo obrigatório."></app-error-message>
          <app-error-message *ngIf="telefone?.errors?.['pattern']" mensagem="Telefone inválido."></app-error-message>
        </div>
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email"
             id="email"
             type="email"
             class="campo__escrita"
             ngModel
             required
             email
             #email="ngModel"
      />
      <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
        <app-error-message *ngIf="email?.errors?.['required']" mensagem="Informe o e-mail, campo obrigatório."></app-error-message>
        <app-error-message *ngIf="email?.errors?.['email']" mensagem="E-mail inválido."></app-error-message>
      </div>
    </div>

    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep"
             id="cep"
             class="campo__escrita"
             ngModel
             required
             validadorCep
             #cep="ngModel"
             pattern="^(\d{5})(-?\d{3})$"
             minlength="8"
             maxlength="9"
             (blur)="consultaCep($event, formCadastro)"
      />
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-error-message *ngIf="cep?.errors?.['required']" mensagem="Informe o CEP, campo obrigatório."></app-error-message>
        <app-error-message *ngIf="cep?.errors?.['pattern']" mensagem="CEP inválido."></app-error-message>
        <app-error-message *ngIf="cep?.errors?.['validadorCep']" mensagem="CEP não encontrado, verifique o valor e tente novamente."></app-error-message>
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco"
             id="endereco"
             class="campo__escrita"
             ngModel
             required
             #endereco="ngModel"
      />
      <div *ngIf="(endereco?.invalid && endereco?.touched) || endereco?.dirty">
        <app-error-message *ngIf="endereco?.errors?.['required']" mensagem="Informe o endereço, campo obrigatório."></app-error-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero"
               id="numero"
               class="campo__escrita"
               ngModel
               required
               #numero="ngModel"
        />
        <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
          <app-error-message *ngIf="numero?.errors?.['required']" mensagem="Informe o número, campo obrigatório."></app-error-message>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento"
               id="complemento"
               class="campo__escrita"
        />
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro"
             id="bairro"
             class="campo__escrita"
             ngModel
             required
             #bairro="ngModel"
      />
      <div *ngIf="(bairro?.invalid && bairro?.touched) || bairro?.dirty">
        <app-error-message *ngIf="bairro?.errors?.['required']" mensagem="Informe o bairro, campo obrigatório."></app-error-message>
      </div>
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade"
               id="cidade"
               class="campo__escrita"
               ngModel
               required
               #cidade="ngModel"
        />
        <div *ngIf="(cidade?.invalid && cidade?.touched) || cidade?.dirty">
          <app-error-message *ngIf="cidade?.errors?.['required']" mensagem="Informe a cidade, campo obrigatório."></app-error-message>
        </div>
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado"
                name="estado"
                class="campo__escrita"
                ngModel
                #estado="ngModel"
                required
        >
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
        <div *ngIf="(estado?.invalid && estado?.touched) || estado?.dirty">
            <app-error-message *ngIf="estado?.errors?.['required']" mensagem="Informe o seu estado."></app-error-message>
        </div>
      </div>
    </div>
    <button type="submit" class="formulario__botao">Enviar formulário</button>
    </form>
</main>
